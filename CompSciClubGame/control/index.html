<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="UTF-8">
        <title>Firebase Game</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        
    </head>
    
    <body>

        
        <div class="content">
        
            <button id='login' onclick="login()">Click Me</button>
            
            <div id="controller">
                <div id='up' class='button'>Up</div>
                <div id='down' class='button'>Down</div>
                <div id='right' class='button'>Right</div>
                <div id='left' class='button'>Left</div>
                <div id='shoot' class='button'>Shoot</div>
                <div id='build' class='button'>Build</div>
            </div>
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script src='app.js' type="text/javascript"></script>
        
    </body>
    
</html>
