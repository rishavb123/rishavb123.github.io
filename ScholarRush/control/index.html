    <body>
        <div id = "sign-in">
            <button class='btn' id = "in-sign" type="button" onclick = "setBackgroundColor()">Sign In</button>
        </div>
        <div id = "answer" class="hide">
            <button class='btn' id="A" type="button" onclick = "checkAnsA();">A</button>
            <button class='btn' id="B" type="button" onclick = "checkAnsB();">B</button>
            <button class='btn' id="C" type="button" onclick = "checkAnsC();">C</button>
            <button class='btn' id="D" type="button" onclick = "checkAnsD();">D</button>
        </div>
        <div id = "correct" class="hide" style="background-color: green;">
            <h1 style = "text-align: center;">CORRECT</h1>
        </div>
        <div id = "wrong" class="hide" style="background-color: red;">
            <h1 style = "text-align: center;">WRONG</h1>
        </div>
        <div id = "controller" class="hide">
            <div>
                <button class='btn' id = "up" type = "button" onmousedown="setUp()" onmouseup="setReleaseUp()">UP</button>
                <button class='btn' id = "down" type = "button" onmousedown="setDown()" onmouseup ="setReleaseDown()">DOWN</button>
                <button class='btn' id = "left" type = "button" onmousedown="setLeft()" onmouseup="setReleaseLeft()">LEFT</button>
                <button class='btn' id = "right" type = "button" onmousedown="setRight()" onmouseup="setReleaseRight()">RIGHT</button>
            </div>
            <div>
                <button class='btn' id = "attack" type = "button" onmousedown="setAttacking()" onmouseup="setAttacking()">ATTACK</button>
            </div>
        </div>
